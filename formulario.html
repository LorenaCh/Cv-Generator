<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="Stylesheet" href="styleform.css">
    <title>formulario</title>
</head>
<body>
    <header><h1>Genera tu curriculum vitae!</h1>
    <p>Ingresa tus datos en el siguiente formulario y nuestra pagino automaticamente generara tu curriculum vitae para que empieces en tu busqueda laboral!</p></header>
    <form>
        <fieldset>
            <div class="columnaform">
            <legend>Ingrese sus datos</legend>
            <p>
              <label for="input">Nombre completo</label>
              <input type="text" id="input" placeholder="Nombre completo">
            </p>
             <p>
              <label for="url">Direccion</label>
              <input type="url" id="url">
            </p>
            <p>
              <label for="tel">Telefono</label>
              <input type="tel" id="tel">
            </p>
            <p>
              <label for="email">Mail</label>
              <input type="email" id="email" >
            </p>
            <legend>Formacion</legend>
              <p>
                <label for="tel">Año de egreso</label>
                <input type="tel" id="tel">
              </p>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Incompleto</label>
              </div>
              <p>
                <label for="input">Titulo</label>
                <input type="text" id="input" placeholder="Titulo">
              </p>
              <p>
                <label for="input">Institucion</label>
                <input type="text" id="input" placeholder="Institucion">
              </p>
              
              
              <br>
              
            </div>
            
            
            <div class="columnaform">
              <legend>Experiencia</legend>
              <p>
                <label for="tel">Años trabajados</label>
                <input type="tel" id="tel" placeholder="2010-2015">
              </p>
              
              <p>
                <label for="input">Puesto</label>
                <input type="text" id="input" >
              </p>
              <p>
                <label for="input">Empresa</label>
                <input type="text" id="input" >
              </p>
              <br>
              
              <legend>Idiomas</legend>
              <p>
                <label for="input">Idioma</label>
                <input type="text" id="input" placeholder="Idioma 1">
              
                <label for="tel">Nivel (0-10)</label>
                <input type="tel" id="tel" placeholder="0-10">
              </p>
              
              <br>
              <legend>Habilidades</legend>
              <p>
                <label for="input">Habilidad</label>
                <input type="text" id="input" placeholder="Habilidad 1">
              
                <label for="tel">Nivel (0-10)</label>
                <input type="tel" id="tel" placeholder="0-10">
              </p>
              
            
            <p><label for="textarea">Objetivo</label>
              <textarea id="textarea" rows="3" cols="60"></textarea>
            </p>
            </div>
          </fieldset>
      </form>
      <div class="boton"><button type="button" class="btn btn-info">Crear CV</button></div>
      <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
